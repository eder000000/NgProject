        <div fxLayout="row">

            <div fxLayout="row" fxFlexFill  fxLayoutAlign="center center">
              <p class="dashboard-card-content-greater" [ngStyle.lt-sm]="{'font-size': '.9rem'}" [ngStyle.gt-sm]="{'font-size': '1.4rem'}">
                After working over 5 years for an agency as a fullstack developer  
                Now I'm preffer to keep learning and continue challenging myself by helping designers, individuals and small 
                businesses to bring their ideas to life at afforable prices on time and on budget.</p></div>
                <div fxLayout="row" fxFlex="100%" fxFlexFill  fxLayoutAlign="center center"><img src="\assets\img\logo.png" alt="Eder Software developer"></div>
          </div>
          </div>
        </div>
    </mat-card-content>
